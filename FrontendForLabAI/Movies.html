<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #b8b8b8;
            font-size: 1.2rem;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #feca57;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(254, 202, 87, 0.3);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie-title {
            font-size: 2rem;
            color: #feca57;
            margin-bottom: 10px;
        }

        .movie-overview {
            color: #b8b8b8;
            font-size: 1.1rem;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4ecdc4;
        }

        .movie-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #feca57;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #b8b8b8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #feca57;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .warning {
            background: rgba(254, 202, 87, 0.2);
            border: 1px solid #feca57;
            color: #feca57;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .cors-fix {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #4ecdc4;
        }

        .overview-section {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            button {
                align-self: stretch;
            }

            .movie-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Database</h1>
            <p class="subtitle">Explore and discover amazing movies from our collection</p>
        </header>

        <section class="search-section">
            <div class="search-form">
                <div class="input-group">
                    <label for="movieId">Search by Movie ID:</label>
                    <input type="number" id="movieId" placeholder="Enter movie ID (e.g., 10)" min="1" value="10">
                </div>
                <div class="input-group">
                    <label for="movieTitle">Search by Title:</label>
                    <input type="text" id="movieTitle" placeholder="Enter movie title">
                </div>
                <button type="button" onclick="searchMovie()">Search Movie</button>
            </div>
        </section>

        <div id="loading" class="loading hidden">
            <p>Loading movie data...</p>
        </div>

        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <div id="movieResult" class="hidden">
            <!-- Movie card will be inserted here -->
        </div>

        <div id="noResults" class="error hidden">
            <p>No movie found. Please check the ID or title and try again.</p>
        </div>
    </div>

    <script>
        //const API_BASE_URL = 'https://localhost:44372/api/movies';
        const API_BASE_URL = 'http://localhost:8080/api/movies';
        async function searchMovie() {
            const movieId = document.getElementById('movieId').value;
            const movieTitle = document.getElementById('movieTitle').value;

            hideAllSections();
            showLoading();

            try {
                let movie = null;

                if (movieId) {
                    movie = await fetchMovieById(movieId);
                } else if (movieTitle) {
                    movie = await fetchMovieByTitle(movieTitle);
                } else {
                    showError('Please enter either a movie ID or title');
                    return;
                }

                if (movie) {
                    displayMovie(movie);
                } else {
                    showNoResults();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showError('Failed to fetch movie data: ' + error.message +
                    '. This is likely a CORS issue. See instructions above.');
            } finally {
                hideLoading();
            }
        }

        async function fetchMovieById(id) {
            const response = await fetch(`${API_BASE_URL}/${id}`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Accept': 'application/json',
                }
            });

            if (!response.ok) {
                if (response.status === 404) {
                    return null;
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        async function fetchMovieByTitle(title) {
            const response = await fetch(`${API_BASE_URL}/title/${encodeURIComponent(title)}`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 404) {
                    return null;
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        function displayMovie(movie) {
            const movieResult = document.getElementById('movieResult');

            const movieCard = `
                <div class="movie-card">
                    <div class="movie-header">
                        <div style="flex: 1;">
                            <h2 class="movie-title">${escapeHtml(movie.title || 'Unknown Title')}</h2>
                            ${movie.overview ? `
                                <div class="overview-section">
                                    <div class="movie-overview">
                                        <strong>Overview:</strong> ${escapeHtml(movie.overview)}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="movie-details">
                        ${movie.year ? `
                            <div class="detail-item">
                                <div class="detail-label">Release Year</div>
                                <div class="detail-value">${movie.year}</div>
                            </div>
                        ` : ''}
                        
                        ${movie.director ? `
                            <div class="detail-item">
                                <div class="detail-label">Director</div>
                                <div class="detail-value">${escapeHtml(movie.director)}</div>
                            </div>
                        ` : ''}
                        
                        ${movie.genre ? `
                            <div class="detail-item">
                                <div class="detail-label">Genre</div>
                                <div class="detail-value">${escapeHtml(movie.genre)}</div>
                            </div>
                        ` : ''}
                        
                        ${movie.duration ? `
                            <div class="detail-item">
                                <div class="detail-label">Duration</div>
                                <div class="detail-value">${movie.duration} minutes</div>
                            </div>
                        ` : ''}
                        
                        ${movie.rating ? `
                            <div class="detail-item">
                                <div class="detail-label">Rating</div>
                                <div class="detail-value">${movie.rating}/10</div>
                            </div>
                        ` : ''}
                        
                        ${movie.releaseDate ? `
                            <div class="detail-item">
                                <div class="detail-label">Release Date</div>
                                <div class="detail-value">${formatDate(movie.releaseDate)}</div>
                            </div>
                        ` : ''}
                        
                        ${movie.budget ? `
                            <div class="detail-item">
                                <div class="detail-label">Budget</div>
                                <div class="detail-value">$${movie.budget.toLocaleString()}</div>
                            </div>
                        ` : ''}
                        
                        ${movie.revenue ? `
                            <div class="detail-item">
                                <div class="detail-label">Revenue</div>
                                <div class="detail-value">$${movie.revenue.toLocaleString()}</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${movie.id ? `
                        <div style="margin-top: 20px; color: #b8b8b8; font-size: 0.9rem;">
                            Movie ID: ${movie.id}
                        </div>
                    ` : ''}
                </div>
            `;

            movieResult.innerHTML = movieCard;
            movieResult.classList.remove('hidden');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch {
                return dateString;
            }
        }

        function hideAllSections() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('movieResult').classList.add('hidden');
            document.getElementById('noResults').classList.add('hidden');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function showNoResults() {
            document.getElementById('noResults').classList.remove('hidden');
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Allow searching with Enter key
        document.getElementById('movieId').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchMovie();
            }
        });

        document.getElementById('movieTitle').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchMovie();
            }
        });

        // Clear title field when ID field is used and vice versa
        document.getElementById('movieId').addEventListener('input', function () {
            if (this.value) {
                document.getElementById('movieTitle').value = '';
            }
        });

        document.getElementById('movieTitle').addEventListener('input', function () {
            if (this.value) {
                document.getElementById('movieId').value = '';
            }
        });

        // Auto-search for movie ID 10 on page load
        window.addEventListener('load', function () {
            document.getElementById('movieId').value = '10';
            // searchMovie(); // Uncomment this if you want to auto-search on load
        });
    </script>
</body>

</html>
